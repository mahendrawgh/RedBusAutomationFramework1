plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.3.4'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'


}
task run(type: Test){
    testLogging {
        exceptionFormat='full'
        events "passed", "skipped", "failed", "standard_out"
        useTestNG(){
            options.setConfigFailurePolicy 'skip'
            useDefaultListeners=true
        }
    }
}